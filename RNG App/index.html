<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>
      <p>Generate a random number between:</p>
      <div class="form-group">
        <input type="number" id="min-input" placeholder="Min" />
        <input type="number" id="max-input" placeholder="Max" />
      </div>
      <button id="generate-btn" onclick="generateRandomNumber()">Generate</button>
      <div class="result">
        <p id="result-number"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  
</html>
